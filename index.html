$(document).ready(function () {

    $('.hr__description').fadeIn(7000).removeClass('hidden');


    var $window = $(window);

    function checkWidth() {
        var windowsize = $window.width();
        if (windowsize < 992) {
            //if the window is lesser than 992 - take desktop image size
           $('.changefirstarticleimage').attr('src','images/Tile_big.jpg');
            // $('.article-box-one').removeClass('col-md-3');
            //   $('.article-box-one').addClass('col-md-5');

        } 

         if (windowsize < 768) {
             // if window less han 768, take mobile size
           $('.changefirstarticleimage').attr('src','images/Tile_bigMobile.jpg');
          // $('.article-box-one').removeClass('col-md-4');
          //  $('.article-box-one').addClass('col-md-5');

        }


    }
    // Execute on load
    checkWidth();
    // Bind event listener
    $(window).resize(checkWidth);


$('.bg-holder').parallaxScroll({
  friction: 0.5
});


});









</script>
